name: IoGT

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:

  django-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: make test
      - uses: actions/upload-artifact@v2
        with:
          name: django-coverage-report
          path: htmlcov

  selenium-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: make selenium-test
      - uses: actions/upload-artifact@v2
        with:
          name: django-coverage-report
          path: htmlcov

  cypress-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: make cypress
      - uses: actions/setup-node@v2
      - run: cd ./cypress_tests && npm install && npx cypress run
      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-tests-screenshots
          path: cypress_tests/cypress/screenshots
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: cypress-tests-videos
          path: cypress_tests/cypress/videos
