version: "3"

services:
  django:
    build:
      context: ./
      target: dev
      args:
        requirements: requirements.dev.txt
    environment:
      DB_HOST: db
      DB_NAME: iogt
      DB_PASSWORD: iogt
      DB_PORT: '5432'
      DB_USER: iogt
      DJANGO_SETTINGS_MODULE: iogt.settings.test
    depends_on:
      - db
  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: iogt
      POSTGRES_PASSWORD: iogt
      POSTGRES_DB: iogt
