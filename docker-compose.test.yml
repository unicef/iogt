services:
  django:
    build:
      context: ./
      target: dev
      args:
        requirements: requirements.dev.txt
    environment:
      DB_HOST: localhost
      DB_NAME: iogt
      DB_PASSWORD: root
      DB_PORT: '5432'
      DB_USER: postgres
      DJANGO_SETTINGS_MODULE: iogt.settings.test
      ports:
        - "5432:5432"
    depends_on:
      - db
  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: iogt
