version: '3.5'

services:
  django:
    build:
      context: ./
      dockerfile: Dockerfile.dev
    environment:
      DB_HOST: db
      DB_NAME: iogt
      DB_PASSWORD: iogt
      DB_PORT: '5432'
      DB_USER: iogt
      DJANGO_SETTINGS_MODULE: iogt.settings.test
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./:/app/
    depends_on:
      - db
  db:
    image: postgres:alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: iogt
      POSTGRES_PASSWORD: iogt
      POSTGRES_DB: iogt
