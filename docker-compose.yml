services:
  django:
    build:
      context: ./
      target: dev
      args:
        requirements: requirements.dev.txt
    env_file:
      - .env
    image: iogt:latest
    ports:
      - "8000:8000"
    volumes:
      - ./:/app/
  celery:
    build:
      context: ./
      target: dev
      args:
        requirements: requirements.dev.txt
    command: celery -A iogt worker -l info
    depends_on:
      - django
      - redis
    env_file:
      - .env
    volumes:
      - ./:/app/
  redis:
    image: redis:7
  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: iogt
      POSTGRES_PASSWORD: iogt
      POSTGRES_DB: iogt
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data:
