{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
<h1>{{ page.title }}</h1>
<div class="sections">
    <ul>
        {% for section in page.get_children %}
        <li><a href="{% pageurl section %}">{{ section.title }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
