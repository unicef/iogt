{% extends "account/base.html" %}

{% load i18n %}

{% block title %}{% translate "Change Digital Pin" %}{% endblock %}

{% block allauth_content %}
    <h1>{% translate "Change Digital Pin" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {% for field in form %}
            <div class="fieldWrapper">
                {% translate field.label %}
                {{ field }}
            </div>
            <br>
        {% endfor %}
        <button class="cust-btn cust-btn--dark profile-form__btn" type="submit" name="action">
            <span>{% translate "Change Digital Pin" %}</span>
        </button>

    </form>
{% endblock %}
