{% load wagtailimages_tags %}

<div class="chat-with-bot">
  <form action="{% url 'messaging:message_create' %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="subject" value="{{ value.subject }}"/>
    <input type="hidden" name="chatbot" value="{{ value.channel.id }}"/>
    <input type="hidden" name="text" value="{{ value.trigger_string }}"/>
    <button type="submit">{{ value.button_text }}</button>
  </form>
</div>
